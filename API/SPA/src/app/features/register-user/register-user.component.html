<div class="main" style="height: 100vh;">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header my-2">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form (submit)="onClickRegisterUser()">
          <div class="row my-2">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.firstName" name="firstname" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Last Name">
                
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.userName" name="userName" 
                    class="form-control" placeholder="User Name" (input)="onUserInput()">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
                
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input #confirm type="password" class="form-control" (input)="onConfirmPassword($event)"
                  name="passwordConfirm" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                </div>
                <input type="date" [(ngModel)]="user.dob" name="dob" class="form-control" placeholder="DOB">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group my-2 mx-4">
                <label for="male" class="form-check form-check-custom form-check-solid py-1 mx-2">
                  <input type="radio" class="form-check-input" [(ngModel)]="user.gender" value="Male" name="gender" />
                  <span class="form-check-label">
                    Male
                  </span>
                </label>
                <label for="female" class="form-check form-check-custom form-check-solid py-1 mx-2">
                  <input type="radio" class="form-check-input" [(ngModel)]="user.gender" value="Female" name="gender" />
                  <span class="form-check-label">
                    Female
                  </span>
                </label>
              </div>
            </div>
          </div>
					<div class="form-group">
						<!-- <input type="submit" value="Sign Up" class="btn float-right signup_btn"> -->
            <button type="button" class="btn float-right signup_btn my-4" [disabled]="validateRegisterForm()"
                (click)="onClickRegisterUser()">
                Register
            </button>
            <button type="button" class="btn float-right login_btn my-4 mx-4"
              routerLink="/login">
                Back to Login
            </button>
					</div>
				</form>
        <div class="alert alert-danger" role="alert" *ngIf="isAlert">
          {{alertMessage}}
        </div>
			</div>
		</div>
	</div>
</div>
