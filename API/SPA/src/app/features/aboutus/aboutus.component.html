<div class="row" *ngFor="let member of members">
    <div class="col-md-4" >
        <div class="card mb-3 mx-auto" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{member.name}}</h5>
                        <p class="card-text">{{member.rollNo}}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="assets/ourPics/default-profile-image.png" class="card-img" alt="default pic">
                </div>
            </div>
        </div>
    </div>
</div>
