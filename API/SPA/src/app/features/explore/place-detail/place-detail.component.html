<div class="container-fliud">
    <div class="wrapper row">
      <div class="details col-md-6">
        <div class="row">
          <div class="col-md-6">
            <h3 class="product-title">{{place?.name}}</h3>
            <p class="product-description"><i class="bi bi-geo-alt-fill"></i> {{place?.fullAddress}}</p>
            <p class="product-description">{{place?.description}}</p>
            <h4 class="price">Category: <span>{{place?.categoryName}}</span></h4> 
            <br> 
            <li>{{place?.visitorsCount}} Tourists visit this place.</li>
          </div>
          <div class="col-md-6">
            <div>
              <img class="img-thumbnail" [src]="place?.imagePath" alt="{{place?.name}} Image">
            </div>
          </div>
        </div>
              
      </div>
      <div class="col-md-6" *ngIf="isIframe">
        <iframe [src]="safeUrl" frameborder="0" width="600" height="400"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>
