<h1>Explore Places by Category</h1>
<hr>
<div class="row">
  <div class="col-md-3 card mx-2 my-2" *ngFor="let cat of categoryList" 
     (click)="onCategoryClick(cat.name)">
    <h2 class="card-title my-1 mx-2">{{cat.name}}</h2>
      <div class="card-body">
        <img class="my-1 mx-auto" [src]="cat.imagePath" width="200" height="200">
      </div>
  </div>
</div>
