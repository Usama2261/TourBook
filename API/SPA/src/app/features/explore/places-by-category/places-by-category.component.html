<div class="row">
  <div class="col-md-3 py-4 px-4 align-item-center">
    <div class="card" *ngFor="let place of placeList" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{place.name}}</h5>
        <p class="card-text">{{place.Description}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
