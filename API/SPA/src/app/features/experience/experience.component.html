<div class="row">
  <div class="col-md-2">
    <button type="button" class="btn btn-success" (click)="addExperience()">
      <i class="fa fa-plus"></i>
      Add Experience
    </button>
  </div>
</div>
<hr>
<div class="row ">
  <h1>My Experiences</h1>
  <div class="card mx-4 my-2" *ngFor="let exp of experiencList" 
      style="width: 15rem; cursor:pointer">
      <div class="card-body" (click)="onExperienceClick(exp.experienceId)">
        <img class="my-1 mx-auto" [src]="exp.images[0]?.imageContent" width="200" height="200">
        <h5 class="card-title my-1">{{exp.placeName}}</h5>
        <!-- <p>{{exp.experienceStory}}</p> -->
      </div>
  </div>
  <div *ngIf="experiencList?.length == 0">
    <p>No Experience Found</p>
  </div>
</div>

<app-create-experience #createExperience></app-create-experience>
