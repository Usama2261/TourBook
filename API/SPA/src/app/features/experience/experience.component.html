<div class="row">
  <div class="col-md-2">
    <button type="button" class="btn btn-success" (click)="addExperience()">
      <i class="fa fa-plus"></i>
      Add Experience
    </button>
  </div>
</div>
<hr>
<div class="row">
  <h1>My Experiences</h1>
  <div class="card flex mx-4 my-2" *ngFor="let exp of experiencList" style="width: 15rem; cursor:pointer; padding: 0;">
    <div class="card-body p-0">
      <img class="w-100 card-img-top" [src]="exp.images[0]?.imageContent"
        (click)="onExperienceClick(exp.experienceId)">
    </div>    
    <div>
      <button class="btn btn-danger btn-sm float-end delete_button" (click)="onDelete(exp.experienceId)">
        <i class="bi bi-trash-fill"></i></button>
      <button class="btn btn-secondary btn-sm float-end edit_button" (click)="onEdit(exp.experienceId)">
        <i class="bi bi-pencil-square"></i></button>
    </div>
    <div class="card-title mx-1 my-1">
      <h6>{{exp.placeName}}</h6>
    </div>
  </div>
  <div *ngIf="experiencList?.length == 0">
    <p>No Experience Found</p>
  </div>
</div>

<app-create-experience #createExperience (onCreateUpdate)="onCreateUpdateExperience()"></app-create-experience>
