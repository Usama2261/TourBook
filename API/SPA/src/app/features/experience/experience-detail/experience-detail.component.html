<div class="container-fliud">
  <div class="wrapper row">
    <div class="details col-md-6">
      <h3 class="product-title">{{experience?.placeName}}</h3>
      <h4>My Story:</h4>
      <p class="product-description">{{experience?.experienceStory}}</p>
      <hr>
      <h6 class="price">Category: <span>{{experience?.categoryName}}</span></h6>
    </div>

    <div class="col-md-6" *ngIf="isIframe">
      <iframe [src]="safeUrl" frameborder="0" width="600" height="400"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  <hr>
  <h4>Images</h4>
  <br>
  <div class="row mx-2 slider" *ngIf="imagesArray.length > 0">
    <ng-image-slider #nav [images]="imagesArray"></ng-image-slider>
  </div>
</div>
