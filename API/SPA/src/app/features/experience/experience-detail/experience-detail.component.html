<div class="container-fliud">
  <div class="wrapper row">
    <div class="details col-md-6">
      <h3 class="product-title">{{experience?.placeName}}</h3>
      <p class="product-description">{{experience?.experienceStory}}</p>
      <h4 class="price">Category: <span>{{experience?.categoryName}}</span></h4>
      <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
    </div>

    <div class="col-md-6" *ngIf="isIframe">
      <iframe [src]="safeUrl" frameborder="0" width="600" height="400"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-carousel [value]="experience?.images" [numVisible]="3" [numScroll]="3" [circular]="false"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-image pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div class="mb-3">
              <img [src]="image.imageContent" [alt]="image.id" class="w-6 shadow-2" width="100" height="100" />
            </div>
            <!-- <div>
                    <h4 class="mb-1">{{ product.name }}</h4>
                    <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
                    <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                    <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                    </div>
                </div> -->
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>

      </div>
    </div>
  </div> -->
</div>
